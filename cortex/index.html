<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Welcome to CORTEX!</title>
</head>
<body style="background-color:black;">
    <section class="side">
        <img src="./images/img.png" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p style="color:white" class="title">Welcome to CORTEX</p>
            <div class="separator"></div>
            <p style="color:white" class="welcome-message">Please, provide login credential to proceed and have access to all our services</p>

            <form class="login-form">
                <div class="form-control">
                    <input type="text" placeholder="Username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>

                <button onclick="location.href='tableau_page.html'" type="button">Login</button>
            </form>
        </div>
    </section>
    
</body>
</html>
